name: Metrics
on:
    # Schedule updates (every day at midnight)
    schedule: [{ cron: "0 0 * * *" }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: lowlighter/metrics@latest # Volver a latest con configuraciones m√°s seguras
              with:
                  # Your GitHub token
                  token: ${{ secrets.METRICS_TOKEN }}

                  # Output configuration
                  filename: github-metrics.svg
                  committer_message: "chore: update metrics"
                  committer_branch: master

                  # Options
                  user: johpaz
                  template: classic
                  base: header, community, repositories, metadata
                  config_timezone: America/Bogota

                  # Base configuration
                  repositories_affiliations: owner, collaborator

                  # Languages plugin
                  plugin_languages: yes
                  plugin_languages_analysis_timeout: 30
                  plugin_languages_categories: ""
                  plugin_languages_colors: github
                  plugin_languages_limit: 8
                  plugin_languages_sections: most-used
                  plugin_languages_threshold: 0%
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_indepth: yes
                  plugin_languages_skipped: ""
                  plugin_languages_other: yes

                  # Notable repositories plugin
                  plugin_notable: yes
                  plugin_notable_from: owner
                  plugin_notable_self: yes
                  plugin_notable_repositories: yes
                  plugin_notable_types: owner

                  # Achievements plugin
                  plugin_achievements: yes
                  plugin_achievements_threshold: B
                  plugin_achievements_secrets: no
                  plugin_achievements_limit: 10
                  plugin_achievements_display: compact
                  # Forzar solo logros que no dependan de la API de proyectos/miembros obsoleta
                  plugin_achievements_only: polyglot, stargazer, developer, maintainer, collaborator

                  # Habits plugin
                  plugin_habits: yes
                  plugin_habits_from: 150
                  plugin_habits_days: 14
                  plugin_habits_facts: no # Desactivar para evitar el error de 'author' indescifrable
                  plugin_habits_charts: yes
                  plugin_habits_trim: yes

                  # Isocalendar plugin
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

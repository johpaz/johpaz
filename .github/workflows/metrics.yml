name: Metrics
on:
    schedule: [{ cron: "0 0 * * *" }]
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    generate-assets:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            # ============================================
            # 1. MÉTRICAS GENERALES (sin lenguajes detallados)
            # ============================================
            - name: Generate General Metrics
              uses: lowlighter/metrics@latest
              with:
                  token: ${{ secrets.METRICS_TOKEN }}
                  committer_token: ${{ secrets.GITHUB_TOKEN }}

                  filename: github-metrics.svg
                  committer_branch: master
                  committer_message: "chore: update github metrics [skip ci]"

                  user: johpaz
                  template: classic
                  config_timezone: America/Bogota

                  # Base sin repos detallados
                  base: header, activity, community, repositories, metadata
                  repositories_affiliations: owner
                  repositories_forks: no

                  # Calendario
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

                  # Líneas totales
                  plugin_lines: yes
                  plugin_lines_sections: base

                  # Tráfico
                  plugin_traffic: yes

                  # SIN lenguajes aquí (va en la siguiente imagen)
                  plugin_languages: no

                  # Desactivados
                  plugin_achievements: no
                  plugin_habits: no
                  plugin_activity: no
                  plugin_notable: no

            # ============================================
            # 2. IMAGEN SOLO DE LENGUAJES
            # ============================================
            - name: Generate Languages Chart
              uses: lowlighter/metrics@latest
              with:
                  token: ${{ secrets.METRICS_TOKEN }}
                  committer_token: ${{ secrets.GITHUB_TOKEN }}

                  filename: languages.svg
                  committer_branch: master
                  committer_message: "chore: update languages chart [skip ci]"

                  user: johpaz
                  base: "" # ← Sin secciones base, SOLO lenguajes

                  # SOLO PLUGIN DE LENGUAJES
                  plugin_languages: yes
                  plugin_languages_ignored: html, css, scss, tex
                  plugin_languages_limit: 12
                  plugin_languages_threshold: 0%
                  plugin_languages_sections: most-used
                  plugin_languages_details: bytes-size, percentage, lines
                  plugin_languages_colors: rainbow
                  plugin_languages_indepth: yes
                  plugin_languages_analysis_timeout: 30
                  plugin_languages_categories: markup, programming, data

            # ============================================
            # 3. SNAKE (Job separado para evitar conflictos)
            # ============================================
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  ref: master
                  fetch-depth: 0

            - name: Generate Snake Animation
              uses: Platane/snk/svg-only@v3
              with:
                  github_user_name: johpaz
                  outputs: |
                      github-contribution-grid-snake.svg
                      github-contribution-grid-snake-dark.svg?palette=github-dark
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

            - name: Commit Snake
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # Pull para sincronizar con los commits anteriores
                  git pull origin master --rebase

                  # Agregar snakes
                  git add github-contribution-grid-snake*.svg

                  # Commit si hay cambios
                  if ! git diff --quiet HEAD || ! git diff --staged --quiet; then
                    git commit -m "chore: update snake animation [skip ci]"
                    git push origin master
                  else
                    echo "No changes in snake"
                  fi

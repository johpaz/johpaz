name: Metrics
on:
    schedule: [{ cron: "0 0 * * *" }]
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Generate GitHub Metrics
              uses: lowlighter/metrics@latest
              with:
                  # Token con scope "repo" completo
                  token: ${{ secrets.METRICS_TOKEN }}
                  filename: github-metrics.svg
                  committer_branch: master
                  user: johpaz
                  template: classic
                  config_timezone: America/Bogota

                  # Base
                  base: header, activity, community, repositories, metadata
                  repositories_affiliations: owner

                  # ✅ Lenguajes
                  plugin_languages: yes
                  plugin_languages_ignored: html, css
                  plugin_languages_limit: 8
                  plugin_languages_sections: most-used
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_indepth: no
                  plugin_languages_analysis_timeout: 15

                  # ✅ Calendario
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

                  # ✅ Líneas de código (requiere scope "repo")
                  plugin_lines: yes
                  plugin_lines_history_limit: 1
                  plugin_lines_repositories_limit: 4
                  plugin_lines_sections: base

                  # ✅ Tráfico (requiere scope "repo")
                  plugin_traffic: yes

                  # ✅ Stargazers
                  plugin_stargazers: yes
                  plugin_stargazers_charts: yes
                  plugin_stargazers_charts_type: classic

                  # ✅ Gists
                  plugin_gists: yes

                  # ✅ Repositorios destacados
                  plugin_repositories: yes
                  plugin_repositories_order: featured, pinned, starred, random

                  # ❌ Plugins con bugs desactivados
                  plugin_achievements: no
                  plugin_habits: no
                  plugin_activity: no
                  plugin_notable: no
                  plugin_followup: no

            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Generate GitHub Contribution Snake
              uses: Platane/snk/svg-only@v3
              with:
                  github_user_name: johpaz
                  outputs: |
                      dist/github-contribution-grid-snake.svg
                      dist/github-contribution-grid-snake-dark.svg?palette=github-dark
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

            - name: Push Assets to output branch
              uses: crazy-max/ghaction-github-pages@v3.1.0
              with:
                  target_branch: output
                  build_dir: dist
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

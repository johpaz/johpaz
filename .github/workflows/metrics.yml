name: Metrics
on:
    schedule: [{ cron: "0 0 * * *" }]
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            # ============================================
            # 1. MÃ‰TRICA GENERAL
            # ============================================
            - name: General Metrics
              uses: lowlighter/metrics@latest
              with:
                  token: ${{ secrets.METRICS_TOKEN }}
                  committer_token: ${{ secrets.METRICS_TOKEN }}

                  filename: github-metrics.svg
                  committer_branch: master
                  committer_message: "chore: update github metrics [skip ci]"

                  user: johpaz
                  template: classic
                  config_timezone: America/Bogota

                  base: header, activity, community, repositories, metadata
                  repositories_affiliations: owner
                  repositories_forks: no

                  plugin_languages: yes
                  plugin_languages_ignored: html, css, scss
                  plugin_languages_limit: 10
                  plugin_languages_threshold: 0%
                  plugin_languages_sections: most-used
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_colors: github
                  plugin_languages_indepth: yes
                  plugin_languages_analysis_timeout: 30

                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

                  plugin_lines: yes
                  plugin_lines_sections: base

                  plugin_traffic: yes

                  plugin_achievements: no
                  plugin_habits: no
                  plugin_activity: no
                  plugin_notable: no

            # ============================================
            # 2. SNAKE - CON PULL ANTES DE PUSH
            # ============================================
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  ref: master
                  fetch-depth: 0

            - name: Generate GitHub Contribution Snake
              uses: Platane/snk/svg-only@v3
              with:
                  github_user_name: johpaz
                  outputs: |
                      github-contribution-grid-snake.svg
                      github-contribution-grid-snake-dark.svg?palette=github-dark
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

            - name: Commit and Push Snake
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # Pull para sincronizar con el commit de Metrics
                  git pull origin master --rebase

                  # Agregar los archivos del snake
                  git add -A github-contribution-grid-snake*.svg

                  # Commit solo si hay cambios
                  git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update snake animation [skip ci]")

                  # Push con retry por si hay conflictos
                  git push origin master || (git pull --rebase && git push origin master)

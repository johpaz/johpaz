name: Metrics
on:
    # Schedule updates (every day at midnight)
    schedule: [{ cron: "0 0 * * *" }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: lowlighter/metrics@latest
              with:
                  # Your GitHub token
                  token: ${{ secrets.METRICS_TOKEN }}

                  # Output configuration
                  filename: github-metrics.svg
                  committer_message: "chore: update metrics"
                  committer_branch: master

                  # Options
                  user: johpaz
                  template: classic
                  base: header, community, repositories, metadata
                  config_timezone: America/Bogota

                  # Languages plugin
                  plugin_languages: yes
                  plugin_languages_analysis_timeout: 15
                  plugin_languages_categories: markup, programming
                  plugin_languages_colors: github
                  plugin_languages_limit: 8
                  plugin_languages_recent_categories: markup, programming
                  plugin_languages_recent_days: 14
                  plugin_languages_recent_load: 300
                  plugin_languages_sections: most-used, recently-used
                  plugin_languages_threshold: 0%
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_indepth: yes

                  # Notable repositories plugin (your own repos)
                  plugin_notable: yes
                  plugin_notable_from: organization
                  plugin_notable_repositories: yes

                  # Isocalendar plugin (replaces activity)
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

name: Metrics
on:
    # Schedule updates (every day at midnight)
    schedule: [{ cron: "0 0 * * *" }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Generate GitHub Metrics
              uses: lowlighter/metrics@latest
              with:
                  token: ${{ secrets.METRICS_TOKEN }}
                  filename: github-metrics.svg
                  committer_branch: master
                  user: johpaz
                  template: classic
                  config_timezone: America/Bogota

                  # Base: Solo lo esencial para evitar secciones vacías
                  base: header, activity, community, repositories, metadata
                  repositories_affiliations: owner

                  # Lenguajes: Mostrar el poder real
                  plugin_languages: yes
                  plugin_languages_ignored: html, css
                  plugin_languages_limit: 8
                  plugin_languages_sections: most-used
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_indepth: no
                  plugin_languages_analysis_timeout: 15

                  # ❌ ACHIEVEMENTS DESACTIVADO (Bug con Projects Classic)
                  plugin_achievements: no

                  # ✅ Alternativa: Plugin de contribuciones notables
                  plugin_notable: yes
                  plugin_notable_from: organization
                  plugin_notable_types: commit, pull_request, issue
                  plugin_notable_indepth: yes
                  plugin_notable_repositories: yes

                  # ❌ HABITS DESACTIVADO (Bug con author undefined)
                  plugin_habits: no

                  # ✅ Alternativa: Plugin de actividad reciente
                  plugin_activity: yes
                  plugin_activity_limit: 5
                  plugin_activity_days: 14
                  plugin_activity_timestamps: yes
                  plugin_activity_filter: all

                  # Calendario 3D
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

                  # ✅ NUEVO: Racha de commits
                  plugin_stargazers: yes
                  plugin_stargazers_charts: yes
                  plugin_stargazers_charts_type: classic

                  # ✅ NUEVO: Tus repos más activos
                  plugin_repositories: yes
                  plugin_repositories_order: featured, pinned, starred, random

                  # Debug para ver errores si persisten
                  debug: no

            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Generate GitHub Contribution Snake
              uses: Platane/snk/svg-only@v3
              with:
                  github_user_name: johpaz
                  outputs: |
                      dist/github-contribution-grid-snake.svg
                      dist/github-contribution-grid-snake-dark.svg?palette=github-dark
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

            - name: Push Assets to output branch
              uses: crazy-max/ghaction-github-pages@v3.1.0
              with:
                  target_branch: output
                  build_dir: dist
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

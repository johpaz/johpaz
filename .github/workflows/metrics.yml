name: Metrics
on:
    # Schedule updates (every day at midnight)
    schedule: [{ cron: "0 0 * * *" }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Generate GitHub Metrics
              uses: lowlighter/metrics@master
              with:
                  token: ${{ secrets.METRICS_TOKEN }}
                  filename: github-metrics.svg
                  committer_branch: master
                  user: johpaz
                  template: classic
                  config_timezone: America/Bogota

                  # Base: Solo lo esencial para evitar secciones vacías
                  base: header, community
                  repositories_affiliations: owner

                  # Lenguajes: Mostrar el poder real
                  plugin_languages: yes
                  plugin_languages_ignored: html, css # Ocultar lenguajes simples si prefieres
                  plugin_languages_limit: 10
                  plugin_languages_sections: most-used
                  plugin_languages_details: bytes-size, percentage, lines
                  plugin_languages_indepth: no
                  plugin_languages_analysis_timeout: 60

                  # Achievements: Medallas de honor
                  plugin_achievements: yes
                  plugin_achievements_threshold: X # Mostrar todo
                  plugin_achievements_display: compact
                  plugin_achievements_ignored: member, projects
                  plugin_achievements_limit: 10

                  # Habits: Tu ritmo de programación (Solo gráficas para evitar errores)
                  plugin_habits: yes
                  plugin_habits_from: 200
                  plugin_habits_days: 14
                  plugin_habits_facts: no
                  plugin_habits_charts: yes

                  # Actividad reciente y seguimiento
                  plugin_followup: yes
                  plugin_followup_sections: user

                  # Calendario 3D
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year

                  # Líneas de código
                  plugin_lines: yes

            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Generate GitHub Contribution Snake
              uses: Platane/snk/svg-only@v3
              with:
                  github_user_name: johpaz
                  outputs: |
                      dist/github-contribution-grid-snake.svg
                      dist/github-contribution-grid-snake-dark.svg?palette=github-dark
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

            - name: Push Assets to output branch
              uses: crazy-max/ghaction-github-pages@v3.1.0
              with:
                  target_branch: output
                  build_dir: dist
              env:
                  GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

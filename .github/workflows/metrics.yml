name: Metrics
on:
    # Schedule updates (every day at midnight)
    schedule: [{ cron: "0 0 * * *" }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ["master", "main"] }

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: lowlighter/metrics@latest
              with:
                  # Your GitHub token
                  token: ${{ secrets.METRICS_TOKEN }}

                  # Output configuration
                  filename: github-metrics.svg
                  committer_message: "chore: update metrics"
                  committer_branch: master

                  # Options
                  user: johpaz
                  template: classic
                  base: header, community, repositories, metadata
                  config_timezone: America/Bogota

                  # Languages plugin
                  plugin_languages: yes
                  plugin_languages_analysis_timeout: 15
                  plugin_languages_categories: markup, programming
                  plugin_languages_colors: github
                  plugin_languages_limit: 10
                  plugin_languages_sections: most-used
                  plugin_languages_threshold: 0%
                  plugin_languages_details: bytes-size, percentage
                  # plugin_languages_indepth: yes # Deshabilitado para mejorar estabilidad

                  # Notable repositories plugin
                  plugin_notable: yes
                  plugin_notable_from: owner, self
                  plugin_notable_self: yes
                  plugin_notable_repositories: yes

                  # Stars plugin
                  plugin_stars: yes
                  plugin_stars_limit: 4

                  # Achievements plugin
                  plugin_achievements: yes
                  plugin_achievements_threshold: B
                  plugin_achievements_secrets: no # Deshabilitado para evitar errores de scope
                  plugin_achievements_limit: 10

                  # Habits plugin
                  plugin_habits: yes
                  plugin_habits_from: 100 # Reducido para evitar timeouts
                  plugin_habits_days: 14
                  plugin_habits_facts: yes
                  plugin_habits_charts: yes

                  # Isocalendar plugin (replaces activity)
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year
